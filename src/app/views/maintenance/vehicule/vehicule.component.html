<div class="animated fadeIn" *ngIf="!showtable">
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-accent-info">
        <div class="card-header">
          <button type="button" data-toggle="modal" *ngIf="isAddPermission" (click)="showAddModal()"
            class="btn btn-outline-primary"><i class="fa fa-plus-circle"></i> Ajouter Conducteur </button>
          <div class="card-header-actions">
            <app-dropdown-export (export)="exporter($event)"></app-dropdown-export>
            <button type="button" class="card-header-action btn btn-link btn-minimize" >
              
            </button>
            <button type="button" class="card-header-action btn btn-link btn-close">
              <i class="icon-close"></i>
            </button>
          </div>
        </div>
        <div bsModal #primaryModal="bs-modal" *ngIf="isEditPermission" [config]="{backdrop: 'static', keyboard: false}"
          class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-primary" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">{{mode}} vehicule</h5>
                <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="card">
                      <div class="card-header">
                        Véhicule
                      </div>
                      <div class="card-body card-body1">
                        <div class="form-group row">
                          <label class=" col-md-2 col-form-label" for="Immatriculation">Immatriculation *</label>
                          <div class="col-md-2 input-group">
                            <input type="texte" id="Immatriculation"
                              [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Saisir l'immatriculation">
                            
                          </div>
      
                          <label class=" col-md-1 col-form-label" for="code">Code *</label>
                          <div class="col-md-3 input-group">
                            <input type="texte" id="code"
                              [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Saisir le code">
                            
                          </div>
      
                          <label class=" col-md-1 col-form-label" for="marque">Marque</label>
                          <div class="col-md-3 input-group">
                            <my-dropdown-select id="marque" class="form-control" [placeholder]="'Marque'"
                            [selectPlaceholder]="'search...'" 
                             [multiple]="false" [labelCount]="0" >
                           </my-dropdown-select>
                            
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class=" col-md-2 col-form-label" for="Catégories">Catégories</label>
                          <div class="col-md-2 input-group">
                            <my-dropdown-select id="Catégories" class="form-control" [placeholder]="'Catégories'"
                            [selectPlaceholder]="'search...'" 
                             [multiple]="false" [labelCount]="0" >
                           </my-dropdown-select>
                          </div>
      
                          <label class=" col-md-1 col-form-label" for="modele">Modéle</label>
                          <div class="col-md-3 input-group">
                            <my-dropdown-select id="modele" class="form-control" [placeholder]="'Modéle'"
                            [selectPlaceholder]="'search...'" 
                             [multiple]="false" [labelCount]="0" >
                           </my-dropdown-select>
                          </div>
      
                          <label class=" col-md-1 col-form-label" for="carburant">Carburant</label>
                          <div class="col-md-3 input-group">
                            <my-dropdown-select id="carburant" class="form-control" [placeholder]="'Carburant'"
                            [selectPlaceholder]="'search...'" 
                             [multiple]="false" [labelCount]="0" >
                           </my-dropdown-select>
                            
                          </div>
                        </div>
                      </div>
                    </div>
            
                    
                    
                   
                  </div>
                </div>
                <tabset>
                  <tab style="min-height: 600px" (selectTab)="selectTab(0)" [active]="selectedTab==0">
                    <ng-template tabHeading><i class="icon-list mr-1"></i> Caractéristique &nbsp;</ng-template>
                    <mat-progress-bar mode="indeterminate" *ngIf="modalLoading"></mat-progress-bar>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                          <div class="form-group row">
                            <label class=" col-md-2 col-form-label" for="places">Nombre de Place </label>
                            <div class="col-md-2 input-group">
                              <my-dropdown-select id="places" class="form-control" [placeholder]="'Catégories'"
                              [selectPlaceholder]="'search...'" 
                               [multiple]="false" [labelCount]="0" >
                             </my-dropdown-select>
                            </div>
        
                            <label class=" col-md-1 col-form-label" for="modele">Modéle</label>
                            <div class="col-md-3 input-group">
                              <my-dropdown-select id="modele" class="form-control" [placeholder]="'Modéle'"
                              [selectPlaceholder]="'search...'" 
                               [multiple]="false" [labelCount]="0" >
                             </my-dropdown-select>
                            </div>
        
                            <label class=" col-md-1 col-form-label" for="carburant">Carburant</label>
                            <div class="col-md-3 input-group">
                              <my-dropdown-select id="carburant" class="form-control" [placeholder]="'Carburant'"
                              [selectPlaceholder]="'search...'" 
                               [multiple]="false" [labelCount]="0" >
                             </my-dropdown-select>
                              
                            </div>
                          </div>
                        </div>
                    </div>
                </tab>
                <tab style="min-height: 600px" (selectTab)="selectTab(1)" [active]="selectedTab==1">
                  <ng-template tabHeading><i class="icon-list mr-1"></i> client &nbsp;</ng-template>
                  <mat-progress-bar mode="indeterminate" *ngIf="modalLoading"></mat-progress-bar>
                  <div class="row">
                      <div class="col-lg-12 col-md-12">
                       
                      </div>
                  </div>
              </tab>
                </tabset> 
              </div>
              <div class="modal-footer" style="justify-content: left;display: initial;">
                <mat-hint class="text-danger">{{errorMsg}}</mat-hint>
                <button type="button" class="btn btn-primary float-right" (click)="submit()">{{mode}}</button>
                <button type="button" class="btn btn-secondary float-right"
                  (click)="primaryModal.hide()">Fermer</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div [collapse]="isCollapsed" [isAnimated]="true" class="card-body">
          <form class="form-horizontal">
            <div class="form-group row">
              <div class="col-md-5">
                <div class="controls">
                 
                  <!--</div> -->
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-sm btn-primary" (click)="loadData()" [disabled]="loading">
                  <i class="fa fa-dot-circle-o" *ngIf="!loading"></i>
                  <i class="fa fa-circle-o-notch fa-lg mr-2 fa-spin" *ngIf="loading"></i> &nbsp;Appliquer
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->


  <div class="row" >
    <div class="col-lg-12">
      <app-table-vehicule (delete)="delete($event)" [data]="data" [isEditPermission]="isEditPermission"></app-table-vehicule>
    </div>
   
  </div>
 
</div> 
  <div class="row" *ngIf="showtable">
    <div class="col-lg-12">
      <app-detail [deviceID]="deviceID" (det)="delete($event)"></app-detail>
     </div>
   
  </div>
