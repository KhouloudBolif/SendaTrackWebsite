<div class="card card-accent-info" style="min-height: 660px">
  <!--secondary-->
  <div class="card-body">
    <div class="form-horizontal mb-2 col-md-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Rechercher..." (keyup)="applyFilter($event)" #input />
        <div class="input-group-append">
          <div class="btn bg-secondary"><i class="fa fa-search"></i></div>
        </div>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let column of displayedColumns; let index = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ columnNames[index] | uppercase }}
        </th>
        <td mat-cell *matCellDef="let salle">
          <div *ngIf="column=='actions' && isEditPermission">
            <button type="button" title="Modifier" (click)="modif(salle['id'])" class="btn rounded m-1 btn-primary"><i
                class="cil-pen"></i></button>
            <button type="button" title="Supprimer" (click)="supp([salle['id'], salle['deliveryNum']])" class="btn rounded m-1 btn-danger"><i
                class="cil-trash"></i></button>
          </div>
          {{ column!='actions'?salle[column]:'' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
    </table>
    <div class="row col-12 d-flex mt-1">
      <div class="col ">
        <div class="form-group row align-items-center">
          <label class="col-md-5 col-form-label p-0 px-2 font-weight-bold" for="select1">Total HT</label>
          <div class="col-7 m-0 p-0">
            <input type="number" [disabled]="true" [(ngModel)]="totalHT" [ngModelOptions]="{standalone: true}"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col">
        <div class="form-group row align-items-center">
          <label class=" col-md-5 col-form-label p-0 px-2 font-weight-bold" for="select1">Total TVA</label>
          <div class="col-7 m-0 p-0">
            <input type="number" [disabled]="true" [(ngModel)]="totalTVA" [ngModelOptions]="{standalone: true}"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col">
        <div class="form-group row align-items-center">
          <label class=" col-md-5 col-form-label p-0 px-2 font-weight-bold" for="select1">Remise Total</label>
          <div class="col-7 m-0 p-0">
            <input type="number" [disabled]="true" [(ngModel)]="totalRemise" [ngModelOptions]="{standalone: true}"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col mr-0 pr-0">
        <div class="form-group row align-items-center">
          <label class=" col-md-5 col-form-label p-0 px-2 font-weight-bold" for="select1">Total TTC</label>
          <div class="col-7 m-0 p-0">
            <input type="number" [disabled]="true" [(ngModel)]="totalTTC" [ngModelOptions]="{standalone: true}"
              class="form-control">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons [pageSize]="selectedPageSize">
    </mat-paginator>
  </div>
</div>
